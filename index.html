<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Anggota OSIS</title>
    <style>
        /* CSS Sederhana untuk sedikit merapikan tampilan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Penting agar padding tidak melebarkan input */
        }
        .form-group button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pendaftaran Anggota OSIS</h2>
        
        <form action="#" method="POST"> 
            
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
                <label for="pria">Pria</label><br>
                
                <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
                <label for="wanita">Wanita</label>
            </div>

            <div class="form-group">
                <label for="status">Pilih Kelas:</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Pilih Kelas</option>
                    <option value="mahasiswa">10</option>
                    <option value="profesional">11</option>
                    <option value="lainnya">Lainnya</option>
                </select>
                 <div class="form-group">
                <label for="status">Pilih jurusan:</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Pilih Jurusan</option>
                    <option value="mahasiswa">Desain Komunikasi Visual</option>
                    <option value="profesional">Teknik Kendaraan Ringan</option>
                    <option value="lainnya">Keperawatan</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="setuju" name="setuju" required>
                <label for="setuju">Saya setuju dengan Syarat dan Ketentuan.</label>
            </div>

            <div class="form-group">
                <button type="submit">DAFTAR SEKARANG</button>
            </div>

        </form>
    </div>

</body>
</html>
